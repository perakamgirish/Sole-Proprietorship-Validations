<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sole Proprietorship Validations</title>
    <link rel="stylesheet" href="Css.css" />
  </head>
  <body>
    <div class="main-container">
      <div style="margin-left: 30%">
        <h1>Sole Proprietorship Validations</h1>
      </div>
      <div class="container">
        <h3>First Name</h3>
        <input type="text" id="firstName" />
        <p id="first-name-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Last Name</h3>
        <input type="text" id="lastName" />
        <p id="last-name-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Email</h3>
        <input type="text" id="emailInput" />
        <p id="email-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Type</h3>
        <input
          type="radio"
          id="type"
          required
          value="Business"
          checked="checked"
        />
        <label for="Business">Business</label>
        <p id="type-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Address1</h3>
        <input type="text" id="address1" required />
        <p id="address1-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Address2</h3>
        <input type="text" id="address2" />
        <p id="address2-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>City</h3>
        <input type="text" id="city" />
        <p id="city-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>PostalCode</h3>
        <input type="text" id="postalCode" required />
        <p id="postalCode-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>DateOfBirth</h3>
        <input type="text" id="dateofbirth" required />
        <p id="dateofbirth-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>SSN</h3>
        <input type="text" id="ssn" required />
        <p id="ssn-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>IpAddress</h3>
        <input type="text" />
      </div>

      <div class="container">
        <h3>State</h3>
        <input type="text" id="State" required />
        <p id="State-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>BusinessName</h3>
        <input type="text" id="businessname" required />
        <p id="businessname-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>DoingBusinessAs</h3>
        <input type="text" id="DoingBusinessAs" />
        <p id="DoingBusinessAs-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>BusinessType</h3>
        <input type="text" required />
      </div>

      <div class="container">
        <h3>BusinessClassification</h3>
        <input type="text" required />
      </div>

      <div class="container">
        <h3>EIN</h3>
        <input type="text" id="ein" />
        <p id="ein-error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Website</h3>
        <input type="text" id="website" />
        <p id="error-message" style="color: red"></p>
      </div>

      <div class="container">
        <h3>Phone</h3>
        <input type="text" id="Phone" required />
        <p id="Phone-error-message" style="color: red"></p>
      </div>

      <a
        href="https://docs.google.com/spreadsheets/d/1Z4X5Nf_0DwyGuP7Hb__iy4bUGqjDNpYR5vVHGNs8S2w/edit?gid=1872554793#gid=1872554793"
        target="_blank"
        >Reference Sheet</a
      >

      <a
        href="https://docs.google.com/spreadsheets/d/1Tb3JovTfCfuFYb4jvWmCRmzxWheuSiGX/edit?gid=403439931#gid=403439931"
        target="_blank"
        >Reference Sheet</a
      >
    </div>
    <script src="Js.js"></script>
  </body>
</html>
